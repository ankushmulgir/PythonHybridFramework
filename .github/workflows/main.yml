name: runNaukri-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: pip install -r requirements.txt
      - run: pytest testCases/test_Naukri.py
